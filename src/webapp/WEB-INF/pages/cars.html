<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Made in</th>
        <th>Model year</th>

    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">index</td>
        <td th:utext="${car.getMadeIn()}">count</td>
        <td th:utext="${car.getModelYear()}">size</td>

    </tr>
</table>

</body>
</html>
